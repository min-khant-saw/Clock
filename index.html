<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div
      class="container-fluid bg-dark d-flex justify-content-center align-items-center flex-column"
    >
      <div
        class="container time d-flex justify-content-center align-items-center gap-2"
      >
        <div class="years text-dark fs-2 bg-light p-3 rounded fw-semibold">
          0000
        </div>
        <div class="days text-dark fs-2 bg-light p-3 rounded fw-semibold">
          00
        </div>
        <div class="hours text-dark fs-2 bg-light p-3 rounded fw-semibold">
          00
        </div>
        <div class="minutes text-dark fs-2 bg-light p-3 rounded fw-semibold">
          00
        </div>
        <div class="seconds text-dark fs-2 bg-light p-3 rounded fw-semibold">
          00
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
