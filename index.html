<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div
      class="container-fluid bg-dark d-flex justify-content-center align-items-center flex-column"
    >
      <div class="container time row gap-2 text-center">
        <div
          class="years text-dark fs-2 bg-light p-3 rounded fw-semibold col text-nowrap"
        >
          0000 <span class="text-success">Y</span>
        </div>
        <div
          class="days text-dark fs-2 bg-light p-3 rounded fw-semibold col text-nowrap"
        >
          00 <span class="text-success">D</span>
        </div>
        <div
          class="hours text-dark fs-2 bg-light p-3 rounded fw-semibold col text-nowrap"
        >
          00 <span class="text-success">H</span>
        </div>
        <div
          class="minutes text-dark fs-2 bg-light p-3 rounded fw-semibold col text-nowrap"
        >
          00 <span class="text-success">M</span>
        </div>
        <div
          class="seconds text-dark fs-2 bg-light p-3 rounded fw-semibold col text-nowrap"
        >
          00 <span class="text-success">S</span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
